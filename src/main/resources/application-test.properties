server.servlet.context-path=/livejava
server.port=9090

spring.datasource.url=jdbc:mysql://localhost/livejava:3306?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
